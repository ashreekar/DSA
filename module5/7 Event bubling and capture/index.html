<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubling and capture</title>
    <style>
        div{
            border: 1px solid black;
            background-color: aqua;
            padding: 5px;
            margin: 10px;
            height: 200px;
        }

        p{
           border: 1px solid black; 
           padding: 5px;
           background-color: bisque;
           height: 40px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <h1>Bubling</h1>
        <p class="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, nulla!</p>
    </div>

    <div class="box2">
        <h1>Bubling</h1>
        <p class="p2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, nulla!</p>
    </div>

    <script>
        document.querySelector('.box1').addEventListener('click',function(){
            alert("Clicked on box as part of bubling")
        })

         document.querySelector('.p1').addEventListener('click',function(){
            alert("Clicked on para as part of bubling")
        })

         document.querySelector('.box2').addEventListener('click',function(){
            alert("Clicked on box as part of capturing")
        },true)

         document.querySelector('.p2').addEventListener('click',function(){
            alert("Clicked on para as part of capturing")
        },true)
    </script>
</body>
</html>
